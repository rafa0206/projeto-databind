<div class="container my-3 border p-3">
  <form>
    <div class="form-group">
      <label for="nomeInput">Nome</label>
      <input type="nome" class="form-control" id="nomeInput" placeholder="Digite um nome" #nomeInput>
    </div>

    <button type="button" class="btn btn-primary btn-
  block" (click)="adicionar(nomeInput)">Adicionar</button>
    <div class="alert alert-primary mt-3 p-3" [hidden]="esconderCaixa">
      Nome: {{nome}}
    </div>
  </form>
</div>
